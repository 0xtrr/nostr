[package]
name = "nostr-sdk"
version = "0.27.0"
edition = "2021"
description = "High level Nostr client library."
authors.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
readme = "README.md"
rust-version.workspace = true
keywords = ["nostr", "sdk"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[features]
default = ["all-nips"]
blocking = ["dep:once_cell", "async-utility/blocking", "nostr/blocking"]
sqlite = ["dep:nostr-sqlite"]
indexeddb = ["dep:nostr-indexeddb"]
all-nips = ["nip04", "nip05", "nip06", "nip07", "nip11", "nip44", "nip46", "nip47", "nip57"]
nip03 = ["nostr/nip03"]
nip04 = ["nostr/nip04"]
nip05 = ["nostr/nip05"]
nip06 = ["nostr/nip06"]
nip07 = ["nostr/nip07"]
nip11 = ["nostr/nip11"]
nip44 = ["nostr/nip44"]
nip46 = ["nostr/nip46"]
nip47 = ["nostr/nip47"]
nip57 = ["nostr/nip57", "dep:lnurl-pay"]

[dependencies]
async-utility.workspace = true
async-wsocket = "0.1"
lnurl-pay = { version = "0.2", features = ["api"], optional = true }
nostr = { workspace = true, features = ["std"] }
nostr-database.workspace = true
once_cell = { workspace = true, optional = true }
thiserror.workspace = true
tracing = { workspace = true, features = ["std", "attributes"] }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
nostr-sqlite = { version = "0.27", path = "../nostr-sqlite", optional = true }
tokio = { workspace = true, features = ["rt-multi-thread", "time", "macros", "sync"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
nostr-indexeddb = { version = "0.27", path = "../nostr-indexeddb", optional = true }
tokio = { workspace = true, features = ["rt", "macros", "sync"] }
webln = { version = "0.1", optional = true }

[dev-dependencies]
tracing-subscriber = { workspace = true, features = ["env-filter"] }

[[example]]
name = "client-with-opts"
required-features = ["all-nips"]

[[example]]
name = "client"
required-features = ["all-nips"]

[[example]]
name = "get-events-of"
required-features = ["all-nips"]

[[example]]
name = "blocking"
required-features = ["all-nips", "blocking"]

[[example]]
name = "nostr-connect"
required-features = ["nip46"]

[[example]]
name = "bot"
required-features = ["all-nips"]

[[example]]
name = "client-stop"
required-features = ["all-nips"]

[[example]]
name = "shutdown-on-drop"

[[example]]
name = "sqlite"
required-features = ["all-nips", "sqlite"]

[[example]]
name = "subscriptions"
required-features = ["all-nips"]

[[example]]
name = "negentropy"

[[example]]
name = "nip47"
required-features = ["nip47"]

[[example]]
name = "nip65"

[[example]]
name = "zapper"
required-features = ["nip47", "nip57"]