[workspace]
members = [
    "bindings/nostr-ffi",
    "bindings/nostr-sdk-ffi",
    "bindings/uniffi-bindgen",
    "crates/*",
]
exclude = [
    "bindings/nostr-js", # rust-analyzer not work well with multiple different targets in workspace
    "bindings/nostr-sdk-js",
    "book/*"
]
default-members = ["crates/*"]
resolver = "2"

[workspace.package]
authors = ["Yuki Kishimoto <yukikishimoto@protonmail.com>", "Rust Nostr Developers"]
homepage = "https://github.com/rust-nostr/nostr"
repository = "https://github.com/rust-nostr/nostr.git"
license = "MIT"
rust-version = "1.64.0"

[workspace.dependencies]
async-trait = "0.1"
async-utility = "0.2"
js-sys = "0.3"
nostr = { version = "0.27", path = "./crates/nostr", default-features = false }
nostr-database = { version = "0.27", path = "./crates/nostr-database", default-features = false }
nostr-relay-pool = { version = "0.27", path = "./crates/nostr-relay-pool", default-features = false }
nostr-signer = { version = "0.27", path = "./crates/nostr-signer", default-features = false }
nostr-zapper = { version = "0.27", path = "./crates/nostr-zapper", default-features = false }
once_cell = "1.19"
serde_json = { version = "1.0", default-features = false }
thiserror = "1.0"
tokio = { version = "1", default-features = false }
tracing = { version = "0.1", default-features = false }
tracing-subscriber = "0.3"
uniffi = { git = "https://github.com/mozilla/uniffi-rs", rev = "59c1e3ef15b1ea5143402e25264e933dbf8d1a1f" }
wasm-bindgen = { version = "0.2", default-features = false }
wasm-bindgen-futures = "0.4"
web-sys = { version = "0.3", default-features = false }

# Pathces needed to reduce bindings size
[patch.crates-io]
bip39 = { git = "https://github.com/rust-bitcoin/rust-bip39", rev = "256a00e7c23c5b2ecc04df90894f60248c8d56d5" }

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
